<!doctype html>
<html lang="en">
    <head>

            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" type="text/css" href="style/style.css">
        <link rel="stylesheet" type="text/css" href="style/query.css">
        <title>Badriana</title>
    </head>

<body>
    <nav class="nav">
		<div class="container">
			<img src="https://dumbways.id/assets/images/brandwhite.png" />
			<div class="list">
				<ul>
					<li><a href="index.html" >My Project</a></li>
					<li><a href="blog.html" >Blog</a></li>
				</ul>
				<div class="darkmode">
					<a href="konta.html">Contact</a>
					<img src="assets/malam.png" class="modeDark"/>
				</div>
				<button class="menu-bar" onclick="toggle()">
					<i class="fa-solid fa-bars" ></i>
				</button>
			</div>
		</div>
		<div class="link-button">
			<ul id="muncul">
				<li><a href="index.html">My Project</a></li>
				<li><a href="blog.html">Blog</a></li>
				<li><a href="konta.html">Contact</a></li>
			</ul>
			
		</div>
	</nav>
    <div class="kontak-Container">
        <form >
            <div class="formControl">
                <label for="nama" class="form-label" required>Name</label>
                <input type="text" class="form-control" id="nama" required>
            </div>
            <div class="formControl">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" required aria-describedby="emailHelp">
            </div>
            <div class="formControl">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="number" class="form-control" required id="phone">
            </div>

            <div class="formControl">
                <label for="selec" class="form-label">Your Skills</label>
                <select id="selec" class="form-select">
                    <option value="" hidden>Your Skills</option>
                    <option>Front-end</option>
                    <option>Back-end</option>
                    <option>Full stack</option>
                </select>
            </div>
            <div class="form-floating">
                <textarea class="text-control" id="deskripsi" required placeholder="Deskripsi"></textarea>
              </div>
            <button type="button" onclick="handleKirim()" class="btn btn-primary form-floating-button">Submit</button>
        </form>
    </div>
    
	<script src="js/bars.js"></script>
    <script src="js/blog.js"></script>
    <script src="js/kontak.js"></script>
</body>

</html>
